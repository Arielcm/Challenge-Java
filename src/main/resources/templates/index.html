    <body>
        <div class="container register">
            <div class="row">
                <div class="col-md-12">
                    <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Login Estudiante</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Login Administrador</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active text-align form-new" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <h3 class="register-heading">Estudiante</h3>
                            <div class="row register-form">
                                <div class="col-md-12">
                                    <form method="post" th:action="@{/loginStudent}" >
                                        <div class="form-group">
                                            <input type="number" name="username" class="form-control" placeholder="Ingrese NÂº Legajo" value="" required="required"/>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" class="form-control" placeholder="Ingrese DNI" value="" required="required"/>
                                        </div>
                                        <div class="form-group">
                                            <input type="submit" name="LGform1" class="btnContactSubmit" value="Login"/>
                                        </div>
                                    </form>
                                </div>
                            </div>
     <div th:if="${param.error}" class="alert alert-danger" role="alert">
	 Invalid username and password.
	 </div>
	 <span th:if="${logError != null}" class="alert alert-danger" role="alert">Verificar Datos Ingresados</span>
                        </div>
                        <div class="tab-pane fade show text-align form-new" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                            <h3  class="register-heading">Administrador</h3>
                            <div class="row register-form">
                                <div class="col-md-12">
                                    <form method="post" th:action="@{/loginAdmin}" >
                                        <div class="form-group">
                                            <input type="text" name="username" class="form-control" placeholder="Ingrese Apellido" value="" required="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" class="form-control" placeholder="Ingrese DNI" value="" required=""/>
                                        </div>
                                        <div class="form-group">
                                            <input type="submit" name="LGform2" class="btnContactSubmit" value="Login" />
                                        </div>
                                    </form>
                                </div>
                            </div>
     <div th:if="${param.error}" class="alert alert-danger" role="alert">
	 Invalid username and password.
	 </div>
	 <span th:if="${logError != null}" class="alert alert-danger" role="alert">Verificar Datos Ingresados</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
