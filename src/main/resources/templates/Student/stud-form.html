<form id="userForm" th:object="${studForm}" method="post" class="form" role="form" th:action="${editMode} ?@{/editstud} :@{/asignar}">
	<input class="form-control" type="hidden" th:field="${studForm.id}">
		<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">DNI</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${studForm.dni}" required="" readonly="readonly">
			<!-- <div class="alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div> -->
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Apellido</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${studForm.last_name}" required="" readonly="readonly">
			<!-- <div class="alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div> -->
		</div>
	</div>
	
		<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Nombre</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${studForm.name}" required="" readonly="readonly">
			<!-- <div class="alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div> -->
		</div>
	</div>
	
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Legajo</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${studForm.file}" required="" readonly="readonly">
			<!--<div class="alert-danger" th:if="${#fields.hasErrors('class_schedule')}" th:errors="*{class_schedule}">Name Error</div>-->
		</div>
	</div>

<!-- Listado de Cursos -->
		<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Materias</label>
		<div class="col-lg-9">
			<th:blok th:each="mat : ${matall}">
				<div>
					<input type="checkbox" th:field="*{courses}" th:text="' '+${mat.name}+' Horario: '+${mat.class_schedule}" th:value="${mat.id}" />
				</div>
			</th:blok>
		</div>
	</div>

		<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Profesores</label>
		<div class="col-lg-9">
			<select class="form-control" size="3" multiple="multiple">
				<option th:each="prof : ${profall}" th:field="*{professors}" th:value="${prof.id}" th:text="${prof.last_name}+' '+ ${prof.name}">
				</option>
			</select>
		</div>
		</div>
-->

	
	<div class="form-group row">
		<div class="col-lg-12 text-center">
			<a class="btn btn-secondary" th:href="@{'/student/cancel/'+${studForm.id}}">Cancelar</a>
			<input type="submit" class="btn btn-primary" value="Save Changes" th:value="${editMode}?'Actualizar Curso':'Asignar Profesor'">
		</div>
	</div>
</form>
